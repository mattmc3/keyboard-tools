    - ['7', f7]
    - ['8', f8]
    - ['9', f9]
    - ['0', f10]
    - ['-', f11]
    - ['=', f12]
    # system
    - [q, esc]
    - [o, delete]
    - ["'", delete_forward]
    - [esc, caps_lock]
    # navigation
    - [j, pgup]
    - [h, pgdn]
    - [l, home]
    - [y, end]
    - [u, up]
    - [n, left]
    - [e, down]
    - [i, right]
    - [k, OPT-left] # back a word
    - [m, OPT-right] # forward a word
    - [f, OPT-up] # move line up
    - [s, OPT-down] # move line down
    # mouse
    - [w, mouse_scroll_up]
    - [r, mouse_scroll_down]
    - [/, mouse_scroll_left]
    - [\, mouse_scroll_right]
