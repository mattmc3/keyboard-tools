---
title: 'Colemak Extend (DreymaR version, Python Generated) - github.com/mattmc3/colemak-tools'
description: 'Extend Mode [Caps Lock as Trigger Key]'
version: 1.0
author: mattmc3
homepage: https://github.com/mattmc3/colemak-tools/tree/master/Karabiner
extend-modifier: caps_lock
extend-alone-action: escape
keyboard: colemak
mouse-move-distance: 1500
mouse-scroll-distance: 50
natural-scrolling: true
mappings:
    # function row Mac
    # - ['f1', 'display_brightness_decrement']
    # - ['f2', 'display_brightness_increment']
    # - ['f3', 'mission_control']
    # - ['f4', 'launchpad']
    # - ['f5', 'illumination_decrement']
    # - ['f6', 'illumination_increment']
    # - ['f7', 'rewind']
    # - ['f8', 'play_or_pause']
    # - ['f9', 'fastforward']
    # - ['f10', 'mute']
    # - ['f11', 'volume_decrement']
    # - ['f12', 'volume_increment']

    # function row extend
    # - ['f1', 'play_or_pause']
    # - ['f2', 'rewind']
    # - ['f3', 'fastforward']
    # - ['f5', 'mute']
    # - ['f6', 'volume_decrement']
    # - ['f7', 'volume_increment']
    # - ['f6', 'display_brightness_decrement']
    # - ['f7', 'display_brightness_increment']

    # number row
    # - ['`', 'CMD-s']  # user custom - save example
    - ['1', f1]
    - ['2', f2]
    - ['3', f3]
    - ['4', f4]
    - ['5', f5]
    - ['6', f6]
    - ['7', f7]
    - ['8', f8]
    - ['9', f9]
    - ['0', f10]
    - ['-', f11]
    - ['=', f12]
    # system
    - [q, esc]
    - ['[', esc]
    - [']', ins]
    - [space, return]
    - [;, delete_forward]
    - [o, delete]
    - [return, CMD-SHIFT-3]
    - ["'", menu]
    - [a, OPT]
    - [s, SHIFT]
    - [t, CMD]
    - [delete, return]
    - [esc, caps_lock]
    # navigation
    - [j, pgup]
    - [h, pgdn]
    - [l, home]
    - [y, end]
    - [u, up]
    - [n, left]
    - [e, down]
    - [i, right]
    - [z, CMD-z]
    - [x, CMD-x]
    - [c, CMD-c]
    - [v, CMD-v]
    - [f, 'CMD-[']  # browser back
    - [p, 'CMD-]']  # browser forward
    # mouse
    - [w, mouse_scroll_up]
    - [r, mouse_scroll_down]
    - [g, mouse_move_up]
    - [d, mouse_move_down]
    - [b, mouse_click_left]
    - [k, mouse_click_middle]
    - [m, mouse_click_right]
    - [',', mouse_move_left]
    - [., mouse_move_right]
    - [/, mouse_scroll_right]
    - [\, mouse_scroll_left]
